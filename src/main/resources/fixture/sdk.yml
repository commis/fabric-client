network:
  istls: true
  profiles: TwoOrgsChannel
  
  channel:
    name: mychannel
  
  chainCode:
    name: mycc
    path: chaincode/chaincode_example02/go
    version: 1.0

  orderers:
    orderer:
      name: orderer.example.com
      url: grpc://localhost:7050
    
  orgs:
    org1:
      name: org1
      mspid: Org1MSP
      caUrl: http://localhost:7054
      user: crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
      peers:
        peer0:
          name: peer0.org1.example.com
          url: grpc://localhost:7051
        peer1:
          name: peer1.org1.example.com
          url: grpc://localhost:7056
    org2:
      name: org2
      mspid: Org2MSP
      caUrl: http://localhost:8054
      user: crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp
      peers:
        peer0:
          name: peer0.org2.example.com
          url: grpc://localhost:8051
        peer1:
          name: peer1.org2.example.com
          url: grpc://localhost:10051