apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
group = 'com.energy.fabric'
archivesBaseName = "fabric-client"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}
ext {
    SpringBootVersion = '2.2.1.RELEASE'
    SwaggerVersion = '2.8.0'
}
repositories {
    mavenLocal()
    maven {
        url "http://192.168.1.30:8081/repository/maven-public/"
        credentials {
            username 'maven'
            password 'Energy@123'
        }
    }
}
dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    compile "org.springframework.boot:spring-boot-starter-web:$SpringBootVersion"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:$SpringBootVersion"
    compile "io.springfox:springfox-swagger-ui:$SwaggerVersion"
    compile "io.springfox:springfox-swagger2:$SwaggerVersion"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'org.hyperledger.fabric-sdk-java:fabric-sdk-java:1.4.7'

    compile 'com.alibaba:fastjson:1.2.62'
    compile('mysql:mysql-connector-java:8.0.18') {
        exclude(module: 'protobuf-java')
    }
    testCompile "org.springframework.boot:spring-boot-starter-test:$SpringBootVersion"
}
